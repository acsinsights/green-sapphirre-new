<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Thank You Page</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      margin: 0;
    }

    /* Background Image Section */
    #gallery {
      background: url(../img/Texture.webp) no-repeat center center fixed;
      background-size: cover;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Content Box */
    .wrapper-1 {
      background: rgba(255,
          255,
          255,
          0.9);
      /* White box with slight transparency */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
      position: relative;
      /* Ensures it stays above background */
    }

    h1 {
      font-family: "roboto", sans-serif;
      font-size: 3em;
      color: #5ca505;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      color: #333;
    }

    .go-home {
      display: inline-block;
      background: #509400;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      border: none;
      outline: #509400;
      font-size: 1.2em;
      box-shadow: 0 4px 8px rgba(68, 202, 144, 0.3);
      transition: 0.3s;
    }

    .go-home:hover {
      background: #509400;
      box-shadow: 0 6px 12px rgba(68, 202, 144, 0.5);
    }

    .go-home a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <section id="gallery">
    <div class="wrapper-1">
      <h1>Thank You!</h1>
      <p>
        Thank you for your interest! We've received your details successfully, and our Sales Director will be in touch
        with you shortly.
      </p>
      <button class="go-home">
        <a href="index.html">Back to Home</a>
      </button>
    </div>
  </section>
</body>

</html>
